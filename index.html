<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
    <header>
<nav class="navbar"> <a id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg" id="hand"></i>
        </a> 
<div id="timer" >Time: <span id="time-left">00:00</span></div>
        </nav> 

    </header>
    <main>
        <div id="container">
      <h2 id="heading">Coding Quiz Challenge</h2><br>
      <p>Try to answer to following code-related questions within the time limit.<br><br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p><br>
      <button name="start" id="start" onclick="quiz">Start Quiz</button>
      </div>
    </main>
    <script src="script.js"></script>
</body>
